{{>partials/layout.header}}

<div id="alert-danger" class="alert-container">
  <div class="alert alert-dismissible alert-danger">
    <strong>Bad login!</strong>
  </div>
</div>
    
<main class="form-signin">

  <form id="formLogin" onSubmit="login(); return false;">
    <img class="mb-4" src="/img/nodejs-icon.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="Email address">
      <label for="email">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password">
      <label for="password">Password</label>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <a href="/register"><button type="button" class="btn btn-link">Sing up</button></a>
    <a href="/"><button type="button" class="btn btn-link">Back to landing</button></a>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>

{{>partials/layout.footer}}
