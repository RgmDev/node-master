<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="node-master">
    <meta name="author" content="rugo">
    <title>node-master</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/css/bootswatch.min.css" type="text/css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">


  </head>
    
  <body class="text-center">
        
    <main class="container">
      
      <div class="row justify-content-center mt-4">

        <div class="col-sm-12 col-md-6">

          <form>
            <fieldset>
              <legend>Sing up</legend>

              <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="Enter name">
                <label for="name">Name</label>
              </div>

              <div class="form-floating mt-3">
                <input type="text" class="form-control" id="surname" placeholder="Enter surname">
                <label for="surname">Surname</label>
              </div>
              
              <div class="form-floating mt-3">
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <label for="email">Email address</label>
              </div>

              <div class="form-floating mt-3">
                <input type="password" class="form-control" id="password" placeholder="Enter password">
                <label for="password">Password</label>
              </div>

              <fieldset class="form-group mt-3">
                <legend>Role</legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="role" id="role_user" value="user" checked="">
                    USER
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="role" id="role_admin" value="admin">
                    ADMIN
                  </label>
                </div>
              </fieldset>

              <fieldset class="form-group mt-3">
                <legend>Profile picture</legend>
                <div class="form-group">
                  <input type="file" class="form-control-file" id="picture">
                </div>
              </fieldset>
              
              <button type="submit" class="btn btn-primary">Submit</button>

            </fieldset>
          </form>

        </div>

      </div>
      <div class="row mt-4">
        <a href="/login"><button type="button" class="btn btn-link">Back to login</button></a>
      </div>

    </main>

  </body>
</html>
