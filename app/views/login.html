<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="node-master">
    <meta name="author" content="rugo">
    <title>node-master</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css" type="text/css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

  </head>
    
  <body class="text-center">
    
    <div id="alert-danger" class="alert-container">
      <div class="alert alert-dismissible alert-danger">
        <strong>Bad login!</strong>
      </div>
    </div>
        
    <main class="form-signin">

      <form id="formLogin" onSubmit="login(); return false;">
        <img class="mb-4" src="/img/nodejs-icon.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="Email address">
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="password">Password</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <a href="/register"><button type="button" class="btn btn-link">Sing up</button></a>
        <a href="/"><button type="button" class="btn btn-link">Back to landing</button></a>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
      </form>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/users.js"></script>
  </body>
</html>
